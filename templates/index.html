{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Profile Section -->
    <section class="profile-section">
        <img src="https://r2.guns.lol/e6754fd4-726b-4494-b122-4a1ba5df1678.webp" alt="Аватар" class="avatar">
        <h1 class="username">modera</h1>
        <p class="status">Я есть Альфа, но ищу свою единственную Омегу: начало и конец ∧∧</p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://t.me/FlyFlyFlyFlyFlyFlyFlyFlyFly" target="_blank" class="social-icon">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
        
        <!-- Audio Player -->
        <div class="audio-player compact">
            <button id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="track-info">
                <div class="track-title">Хиты из ТикТока</div>
            </div>
            <input type="range" id="seekBar" value="0" min="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        
        <!-- Playlist -->
        {% if tracks %}
        <div class="playlist">
            <h4 style="color: var(--neon-color); margin-bottom: 15px;">
                <i class="fas fa-music"></i> Плейлист
            </h4>
            <div id="playlist">
                {% for track in tracks %}
                <div class="playlist-item" data-track-id="{{ track.id }}">
                    <div class="track-info">
                        <div class="track-title">{{ track.title }}</div>
                        <div class="track-artist">{{ track.artist }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </section>
    

</div>

<audio id="audio" preload="metadata"></audio>
{% endblock %}
