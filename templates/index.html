{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Profile Section -->
    <section class="profile-section">
        <img src="https://r2.guns.lol/e6754fd4-726b-4494-b122-4a1ba5df1678.webp" alt="Аватар" class="avatar">
        <h1 class="username">modera</h1>
        <p class="status">guns.lol on top!</p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://discord.com" target="_blank" class="social-icon">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:contact@example.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        
        <!-- Audio Player -->
        <div class="audio-player">
            <button id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <button id="nextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
            <div class="track-info">
                <div class="track-title">Выберите трек</div>
                <div class="track-artist">Неизвестен</div>
            </div>
            <input type="range" id="seekBar" value="0" min="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <input type="range" id="volumeSlider" value="100" min="0" max="100" style="width: 80px;">
        </div>
        
        <!-- Playlist -->
        {% if tracks %}
        <div class="playlist">
            <h4 style="color: var(--neon-color); margin-bottom: 15px;">
                <i class="fas fa-music"></i> Плейлист
            </h4>
            <div id="playlist">
                {% for track in tracks %}
                <div class="playlist-item" data-track-id="{{ track.id }}">
                    <div class="track-info">
                        <div class="track-title">{{ track.title }}</div>
                        <div class="track-artist">{{ track.artist }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </section>
    

</div>

<audio id="audio" preload="metadata"></audio>
{% endblock %}
